<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TravelLite - Gallery</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div id="scroll-progress" aria-hidden="true"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top" role="navigation">
    <div class="container">
      <div class="avatar">
        <img src="images/logo.png" alt="Site logo">
      </div>
      <a class="navbar-brand fw-bold" href="index.html">TravelLite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="places.html">Places</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="tips.html">Travel Tips</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>

      <div class="d-flex align-items-center ms-3">
        <button id="theme-toggle" class="btn btn-sm btn-outline-light me-2" aria-pressed="false" title="Toggle light / dark">ðŸŒ™</button>
        <button id="open-popup" class="btn btn-sm btn-secondary" data-bs-toggle="modal" data-bs-target="#subscribeModal">Subscribe</button>
      </div>
    </div>
        <button id="auth-btn" class="btn btn-sm btn-outline-light ms-2">Sign Up / Log In</button>

    <span id="datetime" class="text-light ms-3 small" aria-hidden="true"></span>
  </nav>

  <main class="container site-layout">
    <aside class="sidebar">
      <h3>Gallery Filters</h3>
      <ul>
        <li><a href="#">Lakes</a></li>
        <li><a href="#">Mountains</a></li>
        <li><a href="#">Parks</a></li>
      </ul>
    </aside>

    <section class="main-content">
      <h1 class="page-title">Gallery</h1>

      <section class="gallery" aria-label="Photo gallery">
        <figure class="gallery-item-wrap">
          <img data-src="images/kolsai.jpeg" src="images/placeholder-small.jpg" alt="Kolsai Lakes">
          <figcaption class="caption">Kolsai Lakes</figcaption>
        </figure>

        <figure class="gallery-item-wrap">
          <img data-src="images/kaindy.jpeg" src="images/placeholder-small.jpg" alt="Kaindy Lake">
          <figcaption class="caption">Kaindy Lake</figcaption>
        </figure>

        <figure class="gallery-item-wrap">
          <img data-src="images/altyn_emel.jpeg" src="images/placeholder-small.jpg" alt="Altyn-Emel">
          <figcaption class="caption">Altyn-Emel</figcaption>
        </figure>

        <figure class="gallery-item-wrap">
          <img data-src="images/borovoe.jpeg" src="images/placeholder-small.jpg" alt="Burabay / Borovoe">
          <figcaption class="caption">Burabay</figcaption>
        </figure>

        <figure class="gallery-item-wrap">
          <img data-src="images/big_almaty_lake.jpg" src="images/placeholder-small.jpg" alt="Big Almaty Lake">
          <figcaption class="caption">Big Almaty Lake</figcaption>
        </figure>

        <figure class="gallery-item-wrap">
          <img data-src="images/almaty1.jpg" src="images/placeholder-small.jpg" alt="Almaty 1">
          <figcaption class="caption">Almaty 1</figcaption>
        </figure>

        <figure class="gallery-item-wrap">
          <img data-src="images/almaty2.jpg" src="images/placeholder-small.jpg" alt="Almaty 2">
          <figcaption class="caption">Almaty 2</figcaption>
        </figure>

        <figure class="gallery-item-wrap">
          <img data-src="images/kolsai2.jpg" src="images/placeholder-small.jpg" alt="Kolsai 2">
          <figcaption class="caption">Kolsai 2</figcaption>
        </figure>
      </section>

      <section class="mt-4">
        <h3>Email</h3>
        <div class="position-relative" style="margin-top:8px;">
          <pre id="code-snippet" class="p-3 bg-light rounded">example@travellite.test</pre>
          <button class="btn btn-sm btn-outline-secondary copy-btn copy-btn-pos" data-copy="#code-snippet">Copy</button>
        </div>
      </section>
    </section>
  </main>

  <footer class="site-footer">
    <p>Team: Mukhammedali Khassenov, Shakarim Ainatayev, Kuanysh Seitzhan</p>
  </footer>

  <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <form id="subscribe-form" class="needs-validation" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="subscribeModalLabel">Subscribe</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="subscribe-email" class="form-label">Email address</label>
            <input id="subscribe-email" name="email" type="email" class="form-control" placeholder="you@example.com" required aria-required="true" />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="submit">Subscribe</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
